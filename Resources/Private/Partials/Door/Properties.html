<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
      xmlns:acal="HasenbalgOrg\HasenbalgAdventcal\ViewHelpers"
data-namespace-typo3-fluid="true"
>

<div class="door {f:if(condition: '{door.isbigger}', then: 'big-door', else: '')}" data-daynum="{door.daynum}" style="top:{door.posy}%; left:{door.posx}%;">
	<div class="leaf {colorClass}">
		{door.daynum}
	</div>
	<div class="ce">
		<acal:renderContent uid="{door.contentElement.uid}"/>
	</div>
</div>

</html>
